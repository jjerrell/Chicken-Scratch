pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    // changes the catalog generated by 'gradle/libs.versions.toml' to be referred to as `projectLibs`
    defaultLibrariesExtensionName.set("projectLibs")
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "AlgorithmicSort"

include ':app'
include ':ui'
include ':ui:components'
include ':ui:theme'
include ':ui:test-util'
include ':feature-home:android'
include ':feature-home:domain'
