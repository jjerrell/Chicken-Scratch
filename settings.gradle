pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    // changes the catalog generated by 'gradle/libs.versions.toml' to be referred to as `deps`
    defaultLibrariesExtensionName.set("deps")
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "AlgorithmicSort"

include ':app'
//include ':ui'
include ':core:ui:components'
include ':core:ui:theme'
include ':core:ui:test-util'
include ':feature-home:android'
include ':feature-home:domain'
