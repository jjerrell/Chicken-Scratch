plugins {
    alias(projectLibs.plugins.android.library)
    alias(projectLibs.plugins.android.kotlin)
}

android {
    namespace 'app.jjerrell.game.ui.components'
    compileSdk 33

    defaultConfig {
        minSdk 29
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.1.1'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    // core
    implementation projectLibs.bundles.compose.ui
    // test
    testImplementation projectLibs.junit
    androidTestImplementation project(':ui:test-util')
    androidTestImplementation projectLibs.bundles.compose.test
    // debug
    debugImplementation projectLibs.bundles.compose.debug
}